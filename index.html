<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header page__header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>
<section class="profile page__profile" aria-label="Профиль">
  <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar-image">
  <div class="profile__info">
    <h1 class="profile__full-name">Жак-Ив Кусто</h1>
    <p class="profile__position">Исследователь океана</p>
    <button class="profile__edit-btn" type="button"></button>
  </div>
  <button class="profile__add-btm" type="button"></button>
</section>

<main class="content">
  <section class="cards content__cards" aria-label="Карточки мест"></section>
</main>

<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup-edit-profile popup page__popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <div class="data-form">
      <h2 class="data-form__title">Редактировать профиль</h2>
      <form class="data-form__form" name="profileForm">
        <input class="data-form__input data-form__input_type_text-fullname"
               value="" aria-label="Изменить имя" name="fullName" type="text" placeholder="ФИО">
        <input class="data-form__input data-form__input_type_text-position"
               value="" aria-label="Изменить профессию" name="position" type="text" placeholder="Профессия">
        <button class="data-form__btn_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<div class="popup-add-post popup page__popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <div class="data-form popup__item">
      <h2 class="data-form__title">Новое место</h2>
      <form class="data-form__form" name="formNewPost">
        <input class="data-form__input data-form__input_type_post-title"
               aria-label="Название места" name="newPostTitle" type="text" placeholder="Название">
        <input class="data-form__input data-form__input_type_url"
               aria-label="Ссылка на картинку" name="newPostUrl" type="url" placeholder="Ссылка на картинку">
        <button class="data-form__btn_type_save" type="submit">Создать</button>
      </form>
    </div>
  </div>
</div>
<div class="popup-image popup page__popup popup_blackout_highly">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <figure class="preview">
      <img class="preview__image" src="#" alt="">
      <figcaption class="preview__caption"></figcaption>
    </figure>
  </div>
</div>
<div></div>
<template id="card-template">
  <article class="card">
    <img class="card__image" src="#" alt="">
    <button class="card__btn_type_trash" type="button"></button>
    <div class="card__info">
      <h2 class="card__caption"></h2>
      <button class="card__like" type="button"></button>
    </div>
  </article>
</template>
<script src="scripts/index.js"></script>
</body>

</html>
