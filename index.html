<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header page__header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>
<section class="profile page__profile" aria-label="Профиль">
  <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar-image">
  <div class="profile__info">
    <div class="profile__edit">
      <h1 class="profile__full-name">Жак-Ив Кусто</h1>
      <button class="profile__edit-btn" type="button"></button>
    </div>
    <p class="profile__position">Исследователь океана</p>
  </div>
  <button class="profile__add-btm" type="button"></button>
</section>

<main class="content">
  <section class="cards content__cards" aria-label="Карточки мест"></section>
</main>

<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup-edit-profile popup page__popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <div class="data-form">
      <h2 class="data-form__title">Редактировать профиль</h2>
      <form class="data-form__form" name="profileForm" novalidate>
        <input class="data-form__input data-form__input_type_text-fullname"
               id="fullname"
               name="fullName"
               type="text"
               aria-label="Изменить имя"
               placeholder="Имя"
               minlength="2"
               maxlength="40"
               required
        >
        <span class="data-form__input-error input__error_type_fullname"></span>
        <input class="data-form__input data-form__input_type_text-position"
               id="position"
               name="position"
               type="text"
               aria-label="Изменить о себе"
               placeholder="О себе"
               minlength="2"
               maxlength="200"
               required
        >
        <span class="data-form__input-error input__error_type_position"></span>
        <button class="data-form__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<div class="popup-add-post popup page__popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <div class="data-form popup__item">
      <h2 class="data-form__title">Новое место</h2>
      <form class="data-form__form" name="formNewPost" novalidate>
        <label class="data-form__field">
          <input class="data-form__input data-form__input_type_post-title"
                 id="new-post-title"
                 name="newPostTitle"
                 type="text"
                 aria-label="Название места"
                 placeholder="Название"
                 minlength="2"
                 maxlength="30"
                 required
          >
          <span class="data-form__input-error input__error_type_new-post-title">Вы пропустили это поле.</span>
        </label>
        <label class="data-form__field">
          <input class="data-form__input data-form__input_type_url"
                 id="new-post-url"
                 name="newPostUrl"
                 type="url"
                 aria-label="Ссылка на картинку"
                 placeholder="Ссылка на картинку"
                 required
          >
          <span class="data-form__input-error input__error_type_new-post-url">Введите адрес сайта.</span>
        </label>
        <button class="data-form__btn-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
</div>
<div class="popup-image popup page__popup popup_blackout_highly">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <figure class="preview">
      <img class="preview__image" src="#" alt="">
      <figcaption class="preview__caption"></figcaption>
    </figure>
  </div>
</div>
<div></div>
<template id="card-template">
  <article class="card">
    <img class="card__image" src="#" alt="">
    <button class="card__btn_type_trash" type="button"></button>
    <div class="card__info">
      <h2 class="card__caption"></h2>
      <button class="card__like" type="button"></button>
    </div>
  </article>
</template>
<script src="scripts/cards.js"></script>
<script src="scripts/validate.js"></script>
<script src="scripts/index.js"></script>
</body>

</html>
