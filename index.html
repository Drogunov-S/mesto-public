<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header page__header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>
<section class="profile page__profile" aria-label="Профиль">
  <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar-image">
  <div class="profile__info">
    <h1 class="profile__full-name">Жак-Ив Кусто</h1>
    <p class="profile__position">Исследователь океана</p>
    <button class="profile__edit-btn" type="submit"></button>
  </div>
  <button class="profile__add-btm" type="submit"></button>
</section>

<main class="content">
  <section class="cards content__cards" aria-label="Карточки мест">
    <article class="card">
      <img src="./images/carachaevsk.jpg" alt="Фото монастыря. Карачаевск" class="card__image">
      <div class="card__info">
        <h2 class="card__caption">Карачаевск</h2>
        <button class="card__like" type="submit"></button>
      </div>
    </article>

    <article class="card">
      <img src="./images/gora-elbrus.jpg" alt="Фотография горы Эльбрус" class="card__image">
      <div class="card__info">
        <h2 class="card__caption">Гора Эльбрус</h2>
        <button class="card__like" type="submit"></button>
      </div>
    </article>

    <article class="card">
      <img src="./images/dombai.jpg" alt="Лес Домбай" class="card__image">
      <div class="card__info">
        <h2 class="card__caption">Домбай</h2>
        <button class="card__like" type="submit"></button>
      </div>
    </article>

    <article class="card">
      <img src="./images/gora-elbrus.jpg" alt="Фотография горы Эльбрус" class="card__image">
      <div class="card__info">
        <h2 class="card__caption">Гора Эльбрус</h2>
        <button class="card__like" type="submit"></button>
      </div>
    </article>

    <article class="card">
      <img src="./images/dombai.jpg" alt="Фотография Домбай" class="card__image">
      <div class="card__info">
        <h2 class="card__caption">Домбай</h2>
        <button class="card__like" type="submit"></button>
      </div>
    </article>

    <article class="card">
      <img src="./images/carachaevsk.jpg" alt="Карачаевск" class="card__image">
      <div class="card__info">
        <h2 class="card__caption">Карачаево-Черкесия</h2>
        <button class="card__like" type="submit"></button>
      </div>
    </article>
  </section>
</main>

<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup page__popup">
  <div class="popup__container">
    <button class="popup__close" type="submit"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form">
      <input aria-label="Изменить имя" class="popup__input popup__input_type_text-fullname" type="text" name="fullname" value="">
      <input aria-label="Изменить профессию" class="popup__input popup__input_type_text-position" type="text" name="position" value="">
      <button class="popup__btn-save-profile" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>

</html>
