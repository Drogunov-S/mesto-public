<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index/index.css">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header page__header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>
<div class="profile page__profile">
  <figure class="profile__avatar">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar-image">
  </figure>
  <div class="profile__info">
    <p class="profile__full-name">Жак-Ив Кусто</p>
    <p class="profile__position">Исследователь океана</p>
    <button class="profile__edit-btn"></button>
  </div>
  <button class="profile__add-btm"></button>
</div>

<main class="content">
  <div class="cards content__cards">
    <figure class="card">
      <img src="./images/carachaevsk.jpg" alt="Фото монастыря. Карачаевск" class="card__image">
      <figcaption class="card__info">
        <h2 class="card__caption">Карачаевск</h2>
        <button class="card__like"></button>
      </figcaption>
    </figure>

    <figure class="card">
      <img src="./images/gora-elbrus.jpg" alt="Фотография горы Эльбрус" class="card__image">
      <figcaption class="card__info">
        <h2 class="card__caption">Гора Эльбрус</h2>
        <button class="card__like"></button>
      </figcaption>

    </figure>
    <figure class="card">
      <img src="./images/dombai.jpg" alt="Лес Домбай" class="card__image">
      <figcaption class="card__info">
        <h2 class="card__caption">Домбай</h2>
        <button class="card__like"></button>
      </figcaption>

    </figure>
    <figure class="card">
      <img src="./images/gora-elbrus.jpg" alt="Фотография горы Эльбрус" class="card__image">
      <figcaption class="card__info">
        <h2 class="card__caption">Гора Эльбрус</h2>
        <button class="card__like"></button>
      </figcaption>

    </figure>
    <figure class="card">
      <img src="./images/dombai.jpg" alt="Фотография Домбай" class="card__image">
      <figcaption class="card__info">
        <h2 class="card__caption">Домбай</h2>
        <button class="card__like"></button>
      </figcaption>
    </figure>

    <figure class="card">
      <img src="./images/carachaevsk.jpg" alt="Карачаевск" class="card__image">
      <figcaption class="card__info">
        <h2 class="card__caption">Карачаево-Черкесия</h2>
        <button class="card__like"></button>
      </figcaption>
    </figure>
  </div>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup page__popup">
  <div class="popup__container">
    <div class="popup__close"></div>
    <form class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input aria-label="Изменить имя" class="popup__fullname" type="text" value="">
      <input aria-label="Изменить профессию" class="popup__position" type="text" value="">
      <button class="popup__save-profile" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<script src="./pages/index/index.js"></script>
</body>

</html>
