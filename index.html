<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
<header class="header page__header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>
<section class="profile page__profile" aria-label="Профиль">
  <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar-image">
  <div class="profile__info">
    <h1 class="profile__full-name">Жак-Ив Кусто</h1>
    <p class="profile__position">Исследователь океана</p>
    <button class="profile__edit-btn" type="button"></button>
  </div>
  <button class="profile__add-btm" type="button"></button>
</section>

<main class="content">
  <section class="cards content__cards" aria-label="Карточки мест"></section>
</main>

<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup page__popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
  </div>
</div>
<template id="card-template">
  <article class="card">
    <img class="card__image">
    <button class="card__btn_type_trash" type="button"></button>
    <div class="card__info">
      <h2 class="card__caption"></h2>
      <button class="card__like" type="button"></button>
    </div>
  </article>
</template>
<template id="preview-template">
  <figure class="preview">
    <img class="preview__image">
    <figcaption class="preview__caption"></figcaption>
  </figure>
</template>

<template id="data-form">
  <div class="data-form popup__item">
    <h2 class="data-form__title"></h2>
    <form class="data-form__form" name="">
      <input class="data-form__input">
      <input class="data-form__input">
      <button class="data-form__btn_type_save" type="submit"></button>
    </form>
  </div>
</template>
<script src="scripts/index.js"></script>
</body>

</html>
